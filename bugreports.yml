-summary: |
    Проверка оптимизации и скороти работы. Страница магазина не оптимизирована, низкая скороть работы
environment: | 
    Яндекс Браузер   23.9.0.2272 (64-bit)
    ОС Windows 10 
steps-to-reprodce: |
    1. Открываем DevTools
    2. Выбираем вкладку "низкопроизводительный телефон"
    3. Нажимаем "просмотр товара"
    4. На вкладке "производительность" в столбце "время" смотрим время загрузки
expected-result: |
    Скорость загрузки не должна превышать 1 сек. 
actual-result: |
    Скорость загрузки превышает 2 сек.

-summary: |
     Отсутствие форм для регистации
environment:
    Яндекс Браузер   23.9.0.2272 (64-bit)
    ОС Windows 10 
steps-to-reproduce:
    1. Проверяем на стартовой странице наличие поля для ввода логина
    2. Проверяем на стартовой странице наличие поля для ввода пароля 
expected-result:
     На стартовой странице должны присутствовать поля ввода пароля и логина
actual-result:
     На стартовой странице должны отсутствуют поля ввода пароля и логина

    
- summary: |
     Проверка мобильной версии. Мобильная версия страницы магазина работает не корректно
environment:
    Яндекс Браузер   23.9.0.2272 (64-bit)
    ОС Windows 10
steps-to-reproduce:
    1. Открываем DevTools
    2. Выбираем на панели инструментов мобильные утройства
    3. Выбираем парметры iPhone 12 pro
    4. Проверяем функционал магазина (поиск товаров, добавление в корзину, регистрация и.т.д)
    5. Выбираем парметры Samsung Galaxy S8+
    6. Проверяем функционал магазина (поиск товаров, добавление в корзину, регистрация и.т.д)
    7. Выбираем парметры iPad Mini 
    8. Проверяем функционал магазина (поиск товаров, добавление в корзину, регистрация и.т.д)
expected-result:
    На всех открываемых устройствах магазин должен работать без изменения функционала и визуальной картинки
actual-result:
    На всех открываемых устройствах страница магазина  работает не корректно- с изменениями функционала и визуальной картинки
