- summary: |
     Проверка мобильной версии. Мобильная версия страницы магазина работает не корректно
  environment:
    Яндекс Браузер   23.9.0.2272 (64-bit)
    ОС Windows 10
  steps-to-reproduce:
    1. открываем DevTools
    2. выбираем на панели инструментов мобильные утройства
    3. выбираем парметры iPhone 12 pro
    4. проверяем функционал магазина (поиск товаров, добавление в корзину, регистрация и.т.д)
    5. выбираем парметры Samsung Galaxy S8+
    6. проверяем функционал магазина (поиск товаров, добавление в корзину, регистрация и.т.д)
    7. выбираем парметры iPad Mini 
    8. проверяем функционал магазина (поиск товаров, добавление в корзину, регистрация и.т.д)
  expected-result:
    На всех открываемых устройствах магазин должен работать без изменения функционала и визуальной картинки
  actual-result:
    На всех открываемых устройствах страница магазина  работает не корректно- с изменениями функционала и визуальной картинки
