- summary: |
    Проверка оптимизации и скороти работы. Страница магазина не оптимизирована, низкая скороть работы
 environment: | 
    Яндекс Браузер   23.9.0.2272 (64-bit)
    ОС Windows 10 
steps-to-reprodce: |
    1. Открываем DevTools
    2. Выбираем вкладку "низкопроизводительный телефон"
    3. Нажимаем "просмотр товара"
    4. На вкладке "производительность" в столбце "время" смотрим время загрузки
 expected-result: |
    Скорость загрузки не должна превышать 1 сек. 
 actual-result: |
    Скорость загрузки превышает 2 сек.

