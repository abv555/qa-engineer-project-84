bugreports:
 - summary: |
      Отсутствует возможность  фильтровать товары по производителю и цене
   environment: |
      Яндекс Браузер   23.9.0.2272 (64-bit)
   steps-to-reproduce: |
      - выбираем указанного производителя
      - вводим в поле "Цена" начальное и конечное значение цены
      - проверяем что товары соотвествуют выбранному производителю  в указанной ценовой категории
   expected-result: |
       на станице магазина отображены товары указанного производителя и в  заданном ценовом диапазоне
   actual-result: |
      товары не фильтруются по цене и заданному производителю

 - summary: |
      по всем параметрам фильтрации(категория, ключевое слово, производитель, цена) возможно выбрать товары с отметкой "в наличии" 
   environment: |
      Яндекс Браузер   23.9.0.2272 (64-bit)
   steps-to-reproduce: |
     - выбираем товары по любому из фильтров
     - убираем галочку в поле " в наличии"
     - проверяем происходит ли фильтрация товаров по кузанным парамерам
     - ставим галочку в поле " в наличии"
     - проверяем происходит ли фильтрация товаров по кузанным парамерам
   expected-result: |
       на станице магазина отображены товары согласно выбранным фильтрам, в не зависимости стоит галочка или нет в  поле " в наличии"
   actual-result: |
     фильтация товаров происходит только когда в поле " в наличии" стоит галочка
