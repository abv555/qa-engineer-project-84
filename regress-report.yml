bugreports:
  - summary: |
      Отсутствует возможность  фильтровать товары по производителю и цене
    environment: |
      Яндекс Браузер   23.9.0.2272 (64-bit)
    steps-to-reproduce: >
      1. выбираем указанного производителя

      2. вводим в поле "Цена" начальное и конечное значение цены

      3. проверяем что товары соотвествуют выбранному производителю  в указанной ценовой категории
    expected-result: >
      на станице магазина отображены товары указанного производителя
      и в  заданном ценовом диапазоне
    actual-result: |
      товары не фильтруются по цене и заданному производителю
      https://github.com/abv555/PS/blob/main/2023-11-18_21-57-19.png
