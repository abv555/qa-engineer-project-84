- summary: |
    Проверка оптимизации и скороти работы. Страница магазина не оптимизирована, низкая скороть работы
   environment: | 
    Яндекс Браузер   23.9.0.2272 (64-bit)
    ОС Windows 10 
   steps-to-reproduce: |
    - открываем DevTools
    - выбираем вкладку "низкопроизводительный телефон"
    - нажимаем "просмотр товара"
    - на вкладке "производительность" в столбце "время" смотрим время загрузки
   expected-result: |
      скорость загрузки не должна превышать 1 сек. 
   actual-result: |
      скорость загрузки более 2 сек.


- summary: |
